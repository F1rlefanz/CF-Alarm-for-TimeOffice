# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# ==============================
# PERFORMANCE OPTIMIZATIONS
# ==============================

# JVM arguments optimized for Android builds
# Increased heap for large projects, optimized GC settings
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle build cache for incremental builds
org.gradle.caching=true

# Enable configuration cache (experimental but stable)
org.gradle.configuration-cache=true

# Use Gradle daemon for faster subsequent builds
org.gradle.daemon=true

# ==============================
# ANDROID BUILD OPTIMIZATIONS
# ==============================

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable incremental annotation processing
android.enableIncrementalAnnotationProcessing=true

# Enable resource shrinking optimization
android.enableResourceShrinker=true

# ==============================
# ? SECURITY CONFIGURATIONS
# ==============================

# Disable build scan uploads (avoid leaking sensitive information)
org.gradle.internal.scan.eula.disabled=true

# Enable dependency verification for security
android.dependencyResolutionManagement.repositories.enableGradleMetadata=true

# ==============================
# KOTLIN OPTIMIZATIONS
# ==============================

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enable incremental Kotlin compilation
kotlin.incremental=true

# Enable parallel Kotlin compilation
kotlin.parallel.tasks.in.project=true

# Use Kotlin compiler caching
kotlin.compiler.execution.strategy=in-process

